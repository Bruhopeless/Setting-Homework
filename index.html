<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="flex-list">
                <img class="man-comp" src="image/man-on-his-desk-in-chat-with-a-client.png" alt="man-comp">
                <span><a href="#">Home</a></span>
                <span><a href="https://github.com/Bruhopeless/Setting-Homework">Homework</a></span>
                <span><a href="#">Setting</a></span>
            </div>
            <img class="wmn-64" src="image/av_64.png" alt="av_64">
        </div>
    </header>
    <main>
        <div class="main-title">Setting</div>
        <div class="cont cont-grid">
                <span>AVATAR</span>
                <span>STUDENT'S INFO</span>
                <span>CHANGE PASSWORD</span>
        </div>
        <div action="#" class="cont-grid">
            <form class="content-flex" id="image">
                <img src="image/av_256.png" alt="av_256">
                <button class="smll-btn" type="submit" form="image">Choose photo</button>
            </form>
            <form class="content-flex" id="name">
                <input type="text" placeholder="First name" required maxlength="25" pattern="[A-Za-zА-Яа-яЁё]">
                <input type="text" placeholder="Last name" required maxlength="25" pattern="[A-Za-zА-Яа-яЁё]">
                <input type="email" placeholder="Email" required maxlength="20" pattern="[A-Za-zА-Яа-яЁё]">
                <input type="text" placeholder="Phone numder" required maxlength="12" pattern="[0-9]">
                <input type="text" placeholder="Address" required maxlength="20" pattern="[A-Za-zА-Яа-яЁё] [0-9]">
                <input type="text" placeholder="FB link">
                <button class="big-btn" type="submit" form="name">Save changes</button>
            </form>
            <form class="content-flex" id="password">
                <input type="password" placeholder="Old password" required maxlength="20" pattern="[A-Za-zА-Яа-яЁё] [0-9]">
                <input type="password" placeholder="New password" required maxlength="20" pattern="[A-Za-zА-Яа-яЁё] [0-9]">
                <input type="password" placeholder="Repeat password" required maxlength="20" pattern="[A-Za-zА-Яа-яЁё] [0-9]">
                <button class="big-btn" type="submit" form="password">Change password</button>
            </form>
        </div>
    </main>
</body>
</html>
